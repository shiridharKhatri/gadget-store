<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="#/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.lordicon.com/lordicon.js" defer></script>
    <meta name="theme-color" content="#8458b3" />

    <!-- Primary Meta Tags -->
    <title>
      Manifest & Elevate | Premium Journals, Diaries & Mindfulness Products
    </title>
    <meta
      name="title"
      content="Manifest & Elevate | Premium Journals, Diaries & Mindfulness Products"
    />
    <meta
      name="description"
      content="Discover our collection of thoughtfully designed journals, diaries, and inspirational posters to help you manifest your dreams and elevate your daily practice."
    />
    <meta
      name="keywords"
      content="journals, diaries, mindfulness, gratitude journal, planners, self-improvement, personal growth, premium stationery"
    />
    <meta name="author" content="Manifest & Elevate" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://manifestandelevate.com/" />
    <meta
      property="og:title"
      content="Manifest & Elevate | Premium Journals, Diaries & Mindfulness Products"
    />
    <meta
      property="og:description"
      content="Discover our collection of thoughtfully designed journals, diaries, and inspirational posters to help you manifest your dreams and elevate your daily practice."
    />
    <meta property="og:image" content="#/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://manifestandelevate.com/" />
    <meta
      property="twitter:title"
      content="Manifest & Elevate | Premium Journals, Diaries & Mindfulness Products"
    />
    <meta
      property="twitter:description"
      content="Discover our collection of thoughtfully designed journals, diaries, and inspirational posters to help you manifest your dreams and elevate your daily practice."
    />
    <meta property="twitter:image" content="#/twitter-image.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://manifestandelevate.com/" />

    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- Preload critical assets -->
    <link
      rel="preload"
      href="#/fonts/main-font.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Manifest and icons -->
    <link rel="apple-touch-icon" href="#/logo192.png" />
    <link rel="manifest" href="#/manifest.json" />

    <!-- Structured data for organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Manifest & Elevate",
        "url": "https://manifestandelevate.com",
        "logo": "https://manifestandelevate.com/logo.png",
        "sameAs": [
          "https://facebook.com/manifestandelevate",
          "https://instagram.com/manifestandelevate",
          "https://pinterest.com/manifestandelevate"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-555-123-4567",
          "contactType": "customer service",
          "availableLanguage": "English"
        }
      }
    </script>

    <!-- Structured data for website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://manifestandelevate.com",
        "name": "Manifest & Elevate",
        "description": "Premium journals, diaries and mindfulness products",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://manifestandelevate.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <!-- <script
      src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons"
      data-namespace="paypal_sdk"
    ></script> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
